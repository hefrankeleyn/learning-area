<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
	<style>
	  body {
	    margin: 0;
		overflow: hidden;
	  }
	</style>
  </head>
  <body>
    <canvas class="myCanvas">
	  <p>Add suitable fallback here.</p>
	</canvas>

    <script>
      var canvas = document.querySelector('.myCanvas');
	  var width = canvas.width = window.innerWidth;
	  var height = canvas.height = window.innerHeight;
	  // a parameter representing the type of context you want to retrieve.
	  // other context value include : webgl,webgl2
	  var ctx = canvas.getContext('2d');
	  ctx.fillStyle = 'rgb(0,0,0)';
	  ctx.fillRect(0,0,width,height);
	  
	  ctx.translate(width/2,height/2);
	  
	  function degToRad(degrees){
		return degrees * Math.PI / 180;
	  }
	  
	  function rand(min,max){
		return Math.floor(Math.random() * (max-min+1)) + (min);
	  }
	  
	  var length = 250;
	  var moveOffset = 20;
	  
	  for (var i=0; i<length; i++){
		ctx.fillStyle = 'rgba(' + (255-length) +', 0, '+ (255-length) +', 0.9)';
		ctx.beginPath();
		ctx.moveTo(moveOffset, moveOffset);
		ctx.lineTo(moveOffset+length,moveOffset);
		var triHeight = length/2 * Math.tan(degToRad(60));
		ctx.lineTo(moveOffset + (length/2),moveOffset + triHeight);
		ctx.lineTo(moveOffset, moveOffset);
		ctx.fill();
		length--;
		moveOffset += 0.7;
		ctx.rotate(degToRad(5));
	  }
	  
	  for (var j=0; j<length; j++){
		ctx.fillStyle = 'rgba(0, ' + (255-length) +', '+ (255-length) +', 0.8)';
		ctx.beginPath();
		ctx.fillRect(moveOffset+30,moveOffset+30,moveOffset+10,moveOffset+10);
		length--;
		moveOffset += 0.9;
		ctx.rotate(degToRad(6));
	  }
    </script>
  </body>
</html>
