<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NY Times API example</title>
    <link href="nytimes.css" rel="stylesheet">
  </head>
  <body>
    <h1>NY Times video search</h1>

    <div class="wrapper">

      <div class="controls">
        <form>
          <p>
            <label for="search">Enter a SINGLE search term (required): </label>
            <input type="text" id="search" class="search" required>
          </p>
          <p>
            <label for="start-date">Enter a start date (format YYYYMMDD): </label>
            <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
          </p>
          <p>
            <label for="end-date">Enter an end date (format YYYYMMDD): </label>
            <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
          </p>
          <p>
            <button class="submit">Submit search</button>
          </p>
        </form>
      </div>

      <div class="results">
        <nav>
          <button class="prev">Previous 10</button>
          <button class="next">Next 10</button>
        </nav>

        <section>
        </section>
      </div>

    </div>

    <script>
      // Defining a baseURL and key to as part of the request URL
      var baseURL = 'https://api.nytimes.com/svc/search/v2/articlesearch.json';
      var key = 'e5ebbb6f8c9747a382f538128c67de91';
      var url;
      // Grab references to all the DOM elements you'll need to manipulate
      var searchTerm = document.querySelector('.search');
      var startDate = document.querySelector('.start-date');
      var endDate = document.querySelector('.end-date');
      var searchForm = document.querySelector('form');
      var submitBtn = document.querySelector('.submit');
      var nextBtn = document.querySelector('.next');
      var previousBtn = document.querySelector('.prev');
      var section = document.querySelector('section');
      var nav = document.querySelector('nav');
      // Hide the "Previous"/"Next" navigation to begin with, as we don't need it immediately
      nav.style.display = 'none';
      // define the initial page number and status of the navigation being displayed
      var pageNumber = 0;
      var displayNav = false;
      // Event listeners to control the functionality
	  searchForm.addEventListener('submit',submitSearch);
	  
	  function submitSearch(e){
		pageNumber = 0;
		fetchResults(e);
	  }
	  
	  function fetchResults(e){
		// Use preventDefault() to stop the form submitting
		e.preventDefault();
		
		// Assemble the full URL
		url = baseURL + '?api-key=' + key + '&page=' + pageNumber + '&q=' + searchTerm.value + '&fq=document_type:("article")';
		
		if (startDate.value !== ''){
			url += '&begin_date=' + startDate.value;
		}
		
		if (endDate.value !== ''){
			url += '&end_date=' + endDate.value;
		}
		
		fetch(url).then(function(result){
			return result.json();
		}).then(function(json){
			displayResult(json);
		});
	  }
	  
	  function displayResult(json){
		while (section.firstChild){
			section.removeChild(section.firstChild);
		}
		
		var articles = json.response.docs;
		//console.log(articles);
		if(articles.length === 10){
			nav.style.display = 'block';
		} else {
			nav.style.display = 'none';
		}
		
		if (articles.length === 0){
			var para = document.createElement('p');
			para.textContent = 'No results returned.';
			section.appendChild(para);
		} else {
			for(var i=0; i<articles.length; i++){
				var article = document.createElement('article');
				var heading = document.createElement('h2');
				var link = document.createElement('a');
				var img = document.createElement('img');
				var para1 = document.createElement('p');
				var para2 = document.createElement('p');
				var clearfix = document.createElement('div');
				
				var current = articles[i];
				console.log(current);
				
				link.href = current.web_url;
				link.textContent = current.headline.main;
				para1.textContent = current.snippet;
				para2.textContent = 'Keywords';
				for(var j=0; j < current.keywords.length; j++){
					var span = document.createElement('span');
					span.textContent += current.keywords[j].value +' ';
					para2.appendChild(span);
				}
				
				if (current.multimedia.length > 0){
					img.src = 'http://www.nytimes.com/' + current.multimedia[0].url;
					img.alt = current.headline.main
				}
				
				clearfix.setAttribute('class','clearfix');
				
				article.appendChild(heading);
				article.appendChild(link);
				article.appendChild(img);
				article.appendChild(para1);
				article.appendChild(para2);
				article.appendChild(clearfix);
				section.appendChild(article);
			}
		}
	  }
	  
	  nextBtn.addEventListener('click',nextPage);
	  previousBtn.addEventListener('click',previousPage);
	  
	  function nextPage(e){
		pageNumber ++;
		fetchResults(e);
	  }
	  
	  function previousPage(e){
		if(pageNumber > 0){
			pageNumber--;
		} else {
			return ;
		}
		fetchResults(e);
	  }
    </script>


  </body>
</html>
