<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h2>Your Reading List, good</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadline">
                <span th:text="${book.title}">Title</span>  by
                <span th:text="${book.author}">Author</span>
                (ISBN: <span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}" th:text="${book.description}">Description</span>
                <span th:if="${book.description eq null}">No description available</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no book in your book list</p>
    </div>

    <hr/>
    
    <h3>Add a book</h3>
    <form method="post" th:action="@{|/readingList/${reader}|}">
        <label for="title">Title:</label>
            <input type="text" name="title" size="50"/><br/>
    <label for="author">Author:</label>
            <input type="text" name="author" size="50"/><br/>
    <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" size="15"/><br/>
    <label for="description">Description:</label>
            <textarea name="description" cols="80" rows="5"></textarea><br/>
<!--    <input name="_csrf" type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>-->
    <input type="submit"/>
    </form>
</body>
</html>
